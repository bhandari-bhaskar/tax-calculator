<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tax Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <form class="border border-5 p-5 m-sm-5 my-5 form-btn-submit" method="get">
                <div class="mt-4">
                  <label for="grossincome" class="form-label">Enter gross annual income <i class="bi bi-info-circle" title="Gross annual Income is your total salary in a year before any deductions" data-bs-toggle="tooltip" data-bs-placement="top"></i></label>
                  <div class="input-group border border-2 rounded-1">
                    <input type="text" placeholder="Enter gross annual income" class="border border-0 form-control" id="grossincome">
                    <span class="d-none border border-0 input-group-text bg-white"><i class="bi bi-info-circle text-danger error-text" data-bs-toggle="tooltip" data-bs-placement="top"></i></span>
                  </div>
                </div>
                <div class="mt-3">
                  <label for="extraincome" class="form-label">Enter extra income <i class="bi bi-info-circle" title="Enter extra income" data-bs-toggle="tooltip" data-bs-placement="top"></i></label>
                  <div class="input-group border border-2 rounded-1">
                    <input type="text" placeholder="Enter extra income from other sources" class="border border-0 form-control" id="extraincome">
                    <span class="d-none border border-0 input-group-text bg-white"><i class="bi bi-info-circle text-danger error-text" data-bs-toggle="tooltip" data-bs-placement="top"></i></span>
                  </div>
                </div>
                <div class="mt-3">
                  <label for="age" class="form-label">Enter age group <i class="bi bi-info-circle" title="Enter age group" data-bs-toggle="tooltip" data-bs-placement="top"></i></label>
                  <div class="input-group border border-2 rounded-1">
                    <select class="form-select border border-0 form-control" id="age">
                      <option selected disabled>-- Please Select --</option>
                      <option value="30">&lt; 40</option>
                      <option value="40">&#8805; 40 & &lt; 60</option>
                      <option value="10">&#8805; 60</option>
                    </select>
                    <span class="d-none border border-0 input-group-text bg-white"><i class="bi bi-info-circle text-danger error-text" data-bs-toggle="tooltip" data-bs-placement="top"></i></span>
                  </div>
                </div>
                <div class="mt-3 mb-5">
                  <label for="applicable" class="form-label">Enter total applicable deductions <i class="bi bi-info-circle" title="Enter total applicable deductions" data-bs-toggle="tooltip" data-bs-placement="top"></i></label>
                  <div class="input-group border border-2 rounded-1">
                    <input type="text" placeholder="Enter gross annual income" class="border border-0 form-control" id="applicable">
                    <span class="d-none border border-0 input-group-text bg-white"><i class="bi bi-info-circle text-danger error-text" data-bs-toggle="tooltip" data-bs-placement="top"></i></span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 p-2">Submit</button>
              </form>
        </div>
      </div>
</div>

<!-- Modal -->
<div class="modal fade" id="resultpop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border border-5 rounded-0 py-5">
      <div class="modal-body">
        <h1 class="text-center">Your overall income will be</h1>
        <h3 class="text-center"><span class="incomeTax"></span></h3>
        <p class="mb-5 text-center">afer tax deduction</p>
        <div class="btn-group text-center d-block" role="group">
          <button type="button" class="btn btn-primary rounded-1 p-2 w-25" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="./js/jquery-3.7.1.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
